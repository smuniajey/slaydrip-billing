<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SLAYDRIP - Staff Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f5f5 0%, #ffffff 100%);
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-card {
            background: #ffffff;
            width: 100%;
            max-width: 420px;
            padding: 50px 45px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08), 
                        0 2px 8px rgba(0, 0, 0, 0.04);
        }
        
        .brand {
            text-align: center;
            margin-bottom: 10px;
        }
        
        .brand h1 {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 36px;
            font-weight: 600;
            letter-spacing: 4px;
            color: #000000;
            margin-bottom: 8px;
        }
        
        .brand p {
            font-size: 13px;
            color: #666666;
            font-weight: 400;
            letter-spacing: 1px;
        }
        
        .divider {
            height: 1px;
            background: linear-gradient(to right, transparent, #e0e0e0, transparent);
            margin: 35px 0;
        }
        
        .error {
            background: #000000;
            color: #ffffff;
            padding: 14px 18px;
            margin-bottom: 25px;
            font-size: 13px;
            border-radius: 12px;
            text-align: center;
            font-weight: 500;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 8px;
            color: #333333;
            letter-spacing: 0.3px;
        }
        
        input {
            width: 100%;
            padding: 14px 18px;
            border: 1.5px solid #d8d8d8;
            border-radius: 12px;
            font-size: 15px;
            outline: none;
            transition: all 0.2s ease;
            background: #fafafa;
            color: #000000;
        }
        
        input:focus {
            border-color: #000000;
            background: #ffffff;
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.05);
        }
        
        input::placeholder {
            color: #999999;
        }
        
        button {
            width: 100%;
            padding: 16px;
            background: #000000;
            color: #ffffff;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 12px;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
        }
        
        button:hover {
            background: #1a1a1a;
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        @media (max-width: 480px) {
            .login-card {
                padding: 40px 30px;
            }
            
            .brand h1 {
                font-size: 30px;
                letter-spacing: 3px;
            }
            
            .brand p {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="brand">
            <h1>SLAYDRIP</h1>
            <p>STAFF PORTAL</p>
        </div>
        
        <div class="divider"></div>
        
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        
        <form method="POST" action="/login">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required autofocus>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
